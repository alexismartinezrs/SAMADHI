    <script>


        function LoadData() {
            invitados.getAll().then((res) => {

                console.log(res);

                res.forEach(e => {
                    e.URL = 'https://alexismartinezrs.github.io/SAMADHI/?id=' + e.ID;
                })

                table = $('#tblinvitados').DataTable(
                    {
                        data: res,
                        dom: "<'row'<'col-sm-6'f>>" +
                            "<'row'<'col-sm-12'tr>>" +
                            "<'row'<'col-sm-5'i><'col-sm-7'p>>",
                        ordering: true,
                        scrollY: '40vh',
                        scrollCollapse: true,
                        paging: false,
                        sScrollX: "100%",
                        select: true,
                        columns: [
                            { data: 'ID', title: 'CODIGO' },
                            { data: 'NOMBRE', title: 'NOMBRE' },
                            { data: 'FAMILIA', title: 'FAMILIA' },
                            { data: 'INVITADOS', title: 'INVITADOS' },

                            {
                                data: 'CONFIRMADO', title: 'CONFIRMADO', render: function (data, type, row, meta) {


                                    return data == 1 ? 'Y' : 'N';
                                }
                            },
                            {
                                data: 'URL', title: 'URL A COMPARTIR',
                                render: function (data, type, row, meta) {


                                    data = '<a href="' + row.URL + '">' + row.ID + '</a>';
                                    return data;
                                }


                            },

                        ]
                    }

                );
                table
                    .on('select', function (e, dt, type, indexes) {
                        var data = table.row({ selected: true }).data();
                        var texto = 'Hola, ' + data.NOMBRE + ' nos gustaria que nos acompa√±aras a el Bautizo de mi hija Samadhi. ' +
                            '\nEl siguiente enlace contiene tu invitacion y mas detalles<3.' +
                            '\nPor favor ayudanos confirmando tu asistencia en la misma pagina.' +
                            '\n\n' + data.URL;
                        $('#urlcustom').val(texto);


                    })
                    .on('deselect', function (e, dt, type, indexes) {
                        $('#urlcustom').val('');
                    });
            })
        }

        $(document).ready(function () {
            LoadData();
            $('#copiarurl').on('click', function () {
                var data = table.row({ selected: true }).data();

                if (data != undefined && table != undefined) {
                    let copyText = document.querySelector("#urlcustom");
                    copyText.select();
                    document.execCommand("copy");
                    alert("Copiado: Invitacion de: " + data.NOMBRE + ' Codigo:' + data.ID);
                }
            })
        });
    </script>
